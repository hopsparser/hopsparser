# Layer dimensions
mlp_input: 64
mlp_tag_hidden: 16
mlp_arc_hidden: 128
mlp_lab_hidden: 32
# Training hyperparameters
encoder_dropout: 0.6
mlp_dropout: 0.5
batch_size: 32
epochs: 2
lr:
  base: 0.001
lexers:
  - name: char_level_embeddings
    type: chars_rnn
    embedding_size: 4
    lstm_output_size: 8
