minversion = "4"
env_list = ["py313", "py312", "py311"]
isolated_build = true
skip_missing_interpreters = true

[env_run_base]
# TODO: only install ci in ciâ€¦, maybe using the gh-actions thing?
extras = ["ci", "spacy", "tests", "traintools"]
commands = [
    [
        'pytest',
        "tests",
        "--basetemp",
        "{envtmpdir}",
        { replace = "posargs", extend = true },
    ],
]

[gh-actions]
python = """
3.11: py311
3.12: py312
3.13: py313
"""
